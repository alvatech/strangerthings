<!DOCTYPE html>
<html>
    <head>
        <title>Strnger Things GIF Creator tool</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css"/>
        <meta name="description" content="Netflix Stranger things tv show GIF creation tool">
    </head>

    <body>

        <div class="container">
            <div class="canvasContainer">
                <div class="form-group inputContainer">
                    <label for="usr" class="enterText">Enter the text:</label>
                    <input type="text" class="form-control" id="inputlg" style="text-transform:uppercase;" placeholder="RUN">
                </div>
                <button type="button" class="btn btn-success startButton" onClick="onStartClick()" id="startbutton">START</button>
                <canvas id="canvas" width="420" height="649"></canvas>
                <img id="outputGIF" src="" />
                <div class="loader" id="spinnerDiv" ></div>
				<div id="downloadContainer">
					<p id="downloadbutton" style="color: white;">
					You must have Flash 10 installed to download this file.
					</p>
				</div>
            </div>
        </div>
        <script type="text/javascript" src="js/LZWEncoder.js"></script>
        <script type="text/javascript" src="js/NeuQuant.js"></script>
        <script type="text/javascript" src="js/GIFEncoder.js"></script>
        <script type="text/javascript" src="js/b64.js"></script>
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/downloadify.min.js"></script>
        <script src="js/main.js"></script>
    </body>
   
</html>
